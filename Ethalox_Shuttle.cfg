@PART[benjee10_shuttle_forwardFuselage|benjee10_shuttle_aftFuselage]:FINAL {
	MODULE
	{
		name = ModuleB9PartSwitch
		switcherDescription = RCS Config
		switcherDescriptionPlural = RCS Configs
		affectDragCubes = False
		affectFARVoxels = False
		moduleID = rcsSwitch
		SUBTYPE
		{
			name = Hypergolic
			title = Hypergolic
			primaryColor = #53686F
			secondaryColor = #53686F
			descriptionSummary = The standard hypergolic version
			defaultSubtypePriority = 1
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
					moduleID = rcsFX
				}
				DATA
				{
					TEMPLATE
					{
						// This is the name of the template to use
						templateName = stock-rcs-jet-3
						// This field allows you to override the parentTransform name in the EFFECTS contained in the template
						overrideParentTransform = RCSjet
						// scale the templated effect
						position = 0,0.035,0
						rotation = 180, 0, 0
						scale = 0.33, 0.4, 0.33
					}
				}
			}
		}
	 	SUBTYPE
		{
			name = Ethalox
			title = Ethalox
			primaryColor = #586F53
			secondaryColor = #586F53
			descriptionSummary = Ethalox version
			defaultSubtypePriority = 0
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
				}
				DATA
				{
					atmosphereCurve
					{
						key = 0 280
						key = 1 100
						key = 3 0.001
					}
				}
			}
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
					moduleID = rcsFX
				}
				DATA
				{
					TEMPLATE
					{
						// This is the name of the template to use
						templateName = waterfall-rcs-nflv-ch4-1
						// This field allows you to override the parentTransform name in the EFFECTS contained in the template
						overrideParentTransform = RCSjet
						// scale the templated effect
						position = 0,0.05,0
						rotation = 180, 0, 0
						scale = 0.72, 1, 0.72
					}
				}
			}
		}
	}
}
@PART[benjee10_AJ10_v2]:FINAL {
	MODULE
	{
		name = ModuleB9PartSwitch
		switcherDescription = Engine Config
		switcherDescriptionPlural = Engine Configs
		affectDragCubes = False
		affectFARVoxels = False
		moduleID = engineSwitch
		SUBTYPE
		{
			name = Hypergolic
			title = Hypergolic
			primaryColor = #53686F
			secondaryColor = #53686F
			descriptionSummary = The standard Hydrolox version
			defaultSubtypePriority = 1
		}
	 	SUBTYPE
		{
			name = Ethalox
			title = Ethalox
			primaryColor = #586F53
			secondaryColor = #586F53
			descriptionSummary = Ethalox version
			defaultSubtypePriority = 0
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
				}
				DATA
				{
					atmosphereCurve
					{
						key = 0 323
						key = 1 10
						key = 3 0.001
					}
				}
			}
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
					moduleID = KJ10FX
				}
				DATA
				{
					TEMPLATE
					{
						// This is the name of the template to use
						templateName = waterfall-ethalox-sustainer-1
						// This field allows you to override the parentTransform name in the EFFECTS contained in the template
						overrideParentTransform = thrustTransform
						// scale the templated effect
						position = 0,0,-0.02
						rotation = 0, 0, 0
						scale = 0.565, 0.565, 0.565
					}
				}
			}
		}
	}
}

@PART[benjee10_shuttle_buranOMS]:FINAL
{
  // Removes the stock effect block, and replace it with one that has no particles
  !EFFECTS {}
  !MODULE[ModuleWaterfallFX] {}
	EFFECTS
	{
		running
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = RCSjet
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
		}		
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = rcsFX
		// This links the effects to a given ModuleEngines
		engineID = basicEngine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
		}
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = stock-rcs-jet-3
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = RCSjet
			position = 0,0.05,0
			rotation = 180, 0, 0
			scale = 0.72, 1, 0.72
		}
	}
   
}


